plugins {
    id 'java'
    id 'com.adarshr.test-logger' version '4.0.0'
    id 'maven-publish'
}

group = 'nl.bvkatwijk.java-lens'
version = '0.1.0'
sourceCompatibility = '21'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly libs.lombok
    annotationProcessor libs.lombok
    testCompileOnly libs.lombok
    testAnnotationProcessor libs.lombok

    implementation group: 'io.vavr', name: 'vavr', version: '0.10.5'

    testImplementation libs.junit.jupiter
    testImplementation libs.junit.jupiter.api

    testImplementation 'org.instancio:instancio-junit:5.0.2'
    testAnnotationProcessor(project(":lens"))
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}


tasks.named('test') {
    useJUnitPlatform()
}

testlogger {
    slowThreshold 500
}

clean { delete += "tmp" }

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'nl.bvkatwijk'
            artifactId = 'java-lens'
            version = '0.1'
            from components.java
        }
    }
}
